<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polite Company</title>
    <meta
      name="description"
      content="Polite Company is a NYC jazz band playing jazz brunch Saturdays and Sundays, 12 to 3pm."
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="poster">
      <span class="corner tl" aria-hidden="true"></span>
      <span class="corner tr" aria-hidden="true"></span>
      <span class="corner bl" aria-hidden="true"></span>
      <span class="corner br" aria-hidden="true"></span>

      <img
        class="hero-mark"
        src="Assets/BZ_Card.png"
        alt="The Temple Quartet: Polite Company hand-drawn mark"
        onerror="this.onerror=null;this.src='Assets/BZ_Card.jpg';"
      />

      <div class="divider" aria-hidden="true">
        <span></span>
        <i>&#9835;</i>
        <span></span>
      </div>

      <figure class="band-photo">
        <img src="Assets/IMG_3991.jpeg" alt="Polite Company at Temple Court" onerror="this.closest('.band-photo').style.display='none'" />
      </figure>

      <section class="contact" aria-label="Social and contact">
        <p><strong>IG</strong> <a href="https://www.instagram.com/politecompanynyc" target="_blank" rel="noreferrer">@politecompanynyc</a></p>
        <p><strong>Venmo</strong> @politecompany</p>
        <p><strong>Email</strong> <a href="mailto:info@politecompany.nyc">info@politecompany.nyc</a></p>
      </section>
    </main>
  </body>
</html>
