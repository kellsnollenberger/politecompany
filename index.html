<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polite Company</title>
    <meta
      name="description"
      content="Polite Company is a NYC jazz band playing jazz brunch Saturdays and Sundays, 12 to 3pm."
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="poster">
      <figure class="logo-block">
        <img src="Assets/BZ_Card.jpg" alt="The Temple Quartet: Polite Company Jazz Brunch card artwork" />
      </figure>

      <p class="stamp">Live at Temple Court Barroom</p>
      <p class="schedule">Saturdays &amp; Sundays</p>
      <p class="time">12 to 3pm</p>
      <p class="city">New York City</p>

      <p class="divider" aria-hidden="true">~ &#9835; ~</p>

      <section class="contact" aria-label="Social and contact">
        <p><strong>IG</strong> <a href="https://www.instagram.com/nycpolitecompany" target="_blank" rel="noreferrer">@nycpolitecompany</a></p>
        <p><strong>Venmo</strong> @politecompany</p>
        <p><strong>Email</strong> <a href="mailto:info@politecompany.nyc">info@politecompany.nyc</a></p>
      </section>

      <figure class="social-card">
        <img src="Assets/IG_Venmo.jpg" alt="Hand-drawn social and Venmo artwork for Polite Company" />
      </figure>
    </main>
  </body>
</html>
